<div class="card-payment">
    @switch (payment.status) {
    @case("Pr√≥ximo a pagar"){
    <p-tag [value]="payment.status" severity="warning"
        styleClass="p-2 text-center w-100 letter-spacing-large fs-medium"></p-tag>
    }
    @case("Pagado"){
    <p-tag [value]="payment.status" severity="success"
        styleClass="p-2 text-center w-100 letter-spacing-large fs-medium"></p-tag>
    }
    @case("Cancelado"){
    <p-tag [value]="payment.status" severity="danger"
        styleClass="p-2 text-center w-100 letter-spacing-large fs-medium"></p-tag>
    }
    }

    <div class="card-payment-body p-3">
        <div class="row mt-1">
            <div class="col-12 col-md-6">
                <p class="roboto-bold fs-small m-1">Beneficiario: </p>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <p-tag [value]="payment.employee" severity="primary" styleClass="ms-1"></p-tag>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-6">
                <p class="roboto-bold fs-small m-1">Fecha de pago: </p>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <p-tag [value]="payment.date" severity="primary" styleClass="ms-1"></p-tag>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-6">
                <p class="roboto-bold fs-small m-1">Monto a pagar: </p>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <p-tag [value]="'$'+payment.amount" severity="primary" styleClass="ms-1"></p-tag>
            </div>
        </div>
    </div>
</div>
