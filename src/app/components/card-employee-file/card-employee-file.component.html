<div class="card-employee-file">
    <div class="d-flex px-3 pt-3 pb-0 m-0">
        <p-avatar [image]="image" size="xlarge"></p-avatar>
        <div class="ms-3 w-100 text-truncate">
            <div class="d-flex justify-content-between align-items-center">
                <p class="text-muted fs-xsmall roboto-bold spacing-small m-0 p-0">{{cardTitle}}</p>
                <p-tag [value]="id.toString()" severity="primary" size="small"></p-tag>
            </div>
            <p class="roboto-bold fs-medium text-secondary-color m-0 p-0 text-truncate">{{name}} </p>
            <p class="text-primary-color fs-small roboto-bold m-0 p-0">{{date}}</p>
        </div>
    </div>
    <div class="d-flex justify-content-end px-1 py-1 align-items-center">
        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info " styleClass="ms-2"
            (click)="onOpen()" />
        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger " styleClass="ms-2"
            (click)="onDelete()" />
    </div>
</div>
