<div class="card-employee-file">
    <div class="d-flex px-3 pt-3 pb-0 m-0">
        <p-avatar [image]="image" size="xlarge"></p-avatar>
        <div class="ms-3">
            <p class="text-muted fs-xsmall roboto-bold spacing-small m-0 p-0">{{cardTitle}}</p>
            <p class="roboto-bold fs-medium text-secondary-color m-0 p-0">{{name}} </p>
            <p class="text-primary-color fs-small roboto-bold m-0 p-0">{{date}}</p>
        </div>
    </div>
    <div class="d-flex justify-content-end px-2 py-1">
        <p-tag [value]="id.toString()" severity="primary" size="small"></p-tag>
    </div>
</div>
