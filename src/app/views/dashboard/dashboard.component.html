        <div class="col-12 col-lg-7 mt-2">
            <div class="card-dashboard card-info p-4">
                <div class="card-title pe-2">
                    <h5 class="roboto-bold fs-5">Eventos del Mes</h5>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <p class="text-primary-color roboto-bold fs-medium w-100 p-2 text-center">
                        {{titleCalendar}}</p>
                </div>
                <div class="card-info-content px-md-2">
                    <div class="calendar overflow-x-auto">
                        <div class="days-of-week border-bottom pb-2 px-2">
                            @for (day of daysOfWeek; track day) {
                            <div class="day day-active roboto-bold text-muted fs-5">{{ day }}</div>
                            }
                        </div>
                        <div class="days text-center pt-2 px-2">
                            @for (day of daysInMonth; track day.value) {
                            @if(!day.isToday){
                            <div class="day roboto fs-medium" [ngClass]="{
                                        'day-active': day.currentMonth, 'day-inactive': !day.currentMonth, 
                                        'bg-primary-color text-white roboto-bold fs-large p-3': day.selected, 'fs-medium': !day.selected,
                                        'text-white': day.isToday, 'bg-secondary-color': day.isToday, }">
                                {{ day.value }}
                            </div>
                            }
                            @else{

                            <div class="day">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="icon-tag icon-tag-small icon-tag-birthday">
                                        <i class="pi pi-gift"></i>
                                    </div>
                                    <div class="icon-tag icon-tag-small icon-tag-payment ms-negative">
                                        <i class="pi pi-dollar"></i>
                                    </div>
                                    <div class="icon-tag icon-tag-small icon-tag-contract ms-negative">
                                        <i class="pi pi-book"></i>
                                    </div>
                                </div>
                            </div>
                            }

                            }
                        </div>
                        <div class="d-block d-sm-flex justify-content-between align-items-center mt-5">
                            <div class="d-flex align-items-center mt-1">
                                <div class="icon-tag icon-tag-medium icon-tag-birthday">
                                    <i class="pi pi-gift"></i>
                                </div>
                                <span class="roboto-bold text-muted fs-small ms-1">Cumplea√±os</span>
                            </div>
                            <div class="d-flex align-items-center mt-1">
                                <div class="icon-tag icon-tag-medium icon-tag-payment">
                                    <i class="pi pi-dollar"></i>
                                </div>
                                <span class="roboto-bold text-muted fs-small ms-1">Pago recom.</span>
                            </div>
                            <div class="d-flex align-items-center mt-1">
                                <div class="icon-tag icon-tag-medium icon-tag-contract">
                                    <i class="pi pi-book"></i>
                                </div>
                                <span class="roboto-bold text-muted fs-small ms-1">Venc. contrato</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
