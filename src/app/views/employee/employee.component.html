<app-breadcrumb [icon]="icon" [module]="module" [prevLinks]="prevLinks" [activeLink]="activeLink"></app-breadcrumb>
<div class="bg-white rounded mt-4 p-4">
    <div class="d-flex align-items-center justify-content-between">
        <span class="roboto-bold text-secondary fs-5 mt-3">Datos</span>
        <p-button icon="pi pi-plus" label="Nuevo" (click)="openDialog()" [rounded]="true" size="small"></p-button>
    </div>
    <p-table [value]="entities" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-striped mt-3 custom-table">
        <ng-template pTemplate="caption">
            <div class="d-flex">
                <!-- <p-button icon="pi pi-file" [rounded]="true" [outlined]="true" size="small" pTooltip="CSV"
                    tooltipPosition="bottom" class="me-2"></p-button>
                <p-button icon="pi pi-file-excel" [rounded]="true" [outlined]="true" size="small" pTooltip="CSV"
                    tooltipPosition="bottom" class="me-2" severity="info"></p-button>
                <p-button icon="pi pi-file-excel" [rounded]="true" [outlined]="true" size="small" pTooltip="CSV"
                    tooltipPosition="bottom" class="" severity="warning"></p-button> -->

                <button type="button" pButton pRipple icon="pi pi-file" class="p-button-secondary me-2" pTooltip="CSV"
                    tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success me-2"
                    pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" class="p-button-warning" pTooltip="PDF"
                    tooltipPosition="bottom"></button>
                <!-- <button type="button" pButton pRipple [icon]="showFilters ? 'pi pi-filter-slash' : 'pi pi-filter'" class="p-button-info ms-auto"
                    pTooltip="Selection Only" tooltipPosition="bottom"></button> -->
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pSortableColumn="code">Código <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="full_name">Nombre <p-sortIcon field="full_name"></p-sortIcon></th>
                <!-- <th pSortableColumn="area">Area <p-sortIcon field="area"></p-sortIcon></th> -->
                <th pSortableColumn="job.name">Puesto <p-sortIcon field="job"></p-sortIcon></th>
                <th pSortableColumn="department.name">Dpto. <p-sortIcon field="department"></p-sortIcon></th>
                <th pSortableColumn="entry_date">Fecha alta <p-sortIcon field="entry_date"></p-sortIcon></th>
                <th pSortableColumn="entry_month">Mes alta <p-sortIcon field="entry_month"></p-sortIcon></th>
                <th pSortableColumn="entry_year">Año alta <p-sortIcon field="entry_year"></p-sortIcon></th>
                <th pSortableColumn="status">Estatus <p-sortIcon field="status"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entity let-columns>
            <tr class="clickeable" (click)="openDialog(entity, entity.full_name)">
                <td>{{entity.code}}</td>
                <td>
                    <div class="d-flex align-items-center">
                        <p-avatar [image]="entity.files.employee_image" shape="circle"></p-avatar>
                        <span class="ms-3">{{entity.full_name}}</span>
                    </div>
                </td>
                <!-- <td>{{entity.area.name}}</td> -->
                <td>{{entity.job.name}}</td>
                <td>{{entity.department.name}}</td>
                <td>{{entity.entry_date}}</td>
                <td>{{entity.entry_month}}</td>
                <td>{{entity.entry_year}}</td>
                <td>
                    @if(entity.status){
                    <p-tag [value]="'Alta'" severity="success" styleClass="big-tag"></p-tag>
                    }
                    @else if(!entity.status){
                    <p-tag [value]="'Baja'" severity="danger" styleClass="big-tag"></p-tag>
                    }
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast position="bottom-right" key="br"></p-toast>
