<div class="card-payment">
    <i class="pi pi-chevron-left fs-5 text-white clickeable" id="chevron-left" (click)="changeStatus(-1)"></i>
    <i class="pi pi-chevron-right fs-5 text-white clickeable" id="chevron-right" (click)="changeStatus(1)"></i>
    @switch (config.data.entity.status) {
    @case(1){
    <p-tag [value]="'PrÃ³ximo a pagar'" severity="warning"
        styleClass="p-2 text-center w-100 letter-spacing-large fs-3"></p-tag>
    }
    @case(2){
    <p-tag [value]="'Pagado'" severity="success"
        styleClass="p-2 text-center w-100 letter-spacing-large fs-3"></p-tag>
    }
    @case(3){
    <p-tag [value]="'Cancelado'" severity="danger"
        styleClass="p-2 text-center w-100 letter-spacing-large fs-3"></p-tag>
    }
    }
    <div class="card-payment-body py-4 px-5">
        <div class="row mt-1">
            <div class="col-12 col-sm-6">
                <p class="roboto-bold fs-medium m-1">Beneficiario: </p>
            </div>
            <div class="col-12 col-sm-6 d-sm-flex justify-content-end">
                <p-tag [value]="config.data.entity.employee.name + ' ' + config.data.entity.employee.last_name"
                    severity="primary" styleClass="ms-1 fs-medium"></p-tag>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-sm-6">
                <p class="roboto-bold fs-medium m-1">Fecha de pago: </p>
            </div>
            <div class="col-12 col-sm-6 d-sm-flex justify-content-end">
                <p-tag [value]="config.data.entity.payment_date_formatted" severity="primary" styleClass="ms-1 fs-medium"></p-tag>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-sm-6">
                <p class="roboto-bold fs-medium m-1">Monto a pagar: </p>
            </div>
            <div class="col-12 col-sm-6 d-sm-flex justify-content-end">
                <p-tag [value]="'$'+config.data.entity.recommendation.amount" severity="primary"
                    styleClass="ms-1 fs-medium"></p-tag>
            </div>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center ">
    <p-button icon="pi pi-times" label="Cancelar" [text]="true" severity="secondary" (click)="closeDialog()"></p-button>
    <p-button icon="pi pi-save" label="Guardar" [text]="true" (click)="save(config.data.entity)"></p-button>
    <!-- <p-button icon="pi pi-times" label="Cancelar" severity="secondary" size="small" (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" size="small" styleClass="ms-2"></p-button> -->
</div>
