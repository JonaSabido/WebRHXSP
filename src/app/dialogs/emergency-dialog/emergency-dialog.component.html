<form class="mb-5">
    <div>
        <label for="user" class="roboto fs-small">Empleado</label>
        <br>
        <p-dropdown [options]="employees" optionLabel="fullname" [showClear]="true" placeholder="Selecciona el empleado"
            styleClass="w-100 roboto"></p-dropdown>
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Nombre del familiar</label>
        <input pInputText type="text" id="user" name="user" class="p-inputtext-sm roboto w-100"
            placeholder="Escriba el nombre del familiar" />
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Parentezco</label>
        <p-dropdown [options]="[{name: 'Padre'}, {name: 'Madre'}, {name: 'Hijo'}, {name: 'Esposa'}]" optionLabel="name"
            [showClear]="true" placeholder="Selecciona el parentezco" styleClass="w-100 roboto"></p-dropdown>
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Número telefónico</label>
        <input pInputText type="number" id="user" name="user" class="p-inputtext-sm roboto w-100"
            placeholder="Escriba el número telefónico" />
    </div>
</form>
<div class="d-flex justify-content-end">
    <div class="footer-dialog">
        <p-button icon="pi pi-times" label="Cancelar" [text]="true" severity="secondary"
            (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" [text]="true"></p-button>
        <!-- <p-button icon="pi pi-times" label="Cancelar" severity="secondary" size="small" (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" size="small" styleClass="ms-2"></p-button> -->
    </div>
</div>
