<form role="form" #form="ngForm" class="mb-5">
    <div>
        <label for="user" class="roboto fs-small">Empleado</label>
        <br>
        <p-dropdown [options]="employees" id="id_employee" name="id_employee" optionLabel="full_name" optionValue="id"
            [filter]="true" filterBy="full_name" emptyFilterMessage="No se encontraron resultados" [showClear]="true"
            placeholder="Selecciona el empleado" styleClass="w-100 roboto" [(ngModel)]="config.data.entity.id_employee"
            [required]="true" #id_employee="ngModel"></p-dropdown>
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Tipo de baja</label>
        <br>
        <p-dropdown [options]="typeLeaves" id="id_type_leave" name="id_type_leave" optionLabel="name" optionValue="id"
            [filter]="true" filterBy="name" emptyFilterMessage="No se encontraron resultados" [showClear]="true"
            placeholder="Selecciona el tipo de baja" styleClass="w-100 roboto"
            [(ngModel)]="config.data.entity.id_type_leave" [required]="true" #id_type_leave="ngModel"></p-dropdown>
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Fecha de baja</label>
        <br>
        <input pInputText type="date" id="leave_date" name="leave_date" class="p-inputtext-sm roboto w-100 fs-small"
            [(ngModel)]="config.data.entity.leave_date" required #leave_date="ngModel" />
    </div>
    <div class="mt-3 pb-5">
        <label for="user" class="roboto fs-small">Descripci√≥n</label>
        <br>
        <textarea pInputText type="text" id="description" name="description"
            class="p-inputtext-sm roboto w-100 fs-small" [(ngModel)]="config.data.entity.description" required
            #description="ngModel"></textarea>
    </div>
</form>
<div class="d-flex justify-content-end mt-5">
    <div class="footer-dialog">
        <p-button icon="pi pi-times" label="Cancelar" [text]="true" severity="secondary"
            (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" [text]="true" [disabled]="form.invalid ?? false"
            (click)="save(config.data.entity)"></p-button>
        <!-- <p-button icon="pi pi-times" label="Cancelar" severity="secondary" size="small" (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" size="small" styleClass="ms-2"></p-button> -->
    </div>
</div>
