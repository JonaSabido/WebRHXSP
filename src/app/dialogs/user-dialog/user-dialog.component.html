<form role="form" #form="ngForm" class="mb-5">
    <div>
        <label for="user" class="roboto fs-small">Nombre</label>
        <input pInputText type="text" id="name" name="name" class="p-inputtext-sm roboto w-100"
            placeholder="Escriba el nombre" [(ngModel)]="config.data.entity.name" required #name="ngModel" />
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Correo</label>
        <input pInputText type="text" id="email" name="email" class="p-inputtext-sm roboto w-100"
            [disabled]="config.data.type_action === 'Update'" placeholder="Escriba el correo"
            [(ngModel)]="config.data.entity.email" required #email="ngModel" />
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Contraseña</label>
        <input pInputText type="password" id="password" name="password" class="p-inputtext-sm roboto w-100"
            placeholder="Escriba la contraseña" [(ngModel)]="config.data.entity.password" required
            #password="ngModel" />
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Confirmación Contraseña</label>
        <input pInputText type="password" id="password_confirmation" name="password_confirmation"
            class="p-inputtext-sm roboto w-100" placeholder="Escriba la confirmación de contraseña"
            [(ngModel)]="config.data.entity.password_confirmation" required #password_confirmation="ngModel" />
    </div>
</form>
<div class="d-flex justify-content-end">
    <div class="footer-dialog">
        <p-button icon="pi pi-times" label="Cancelar" [text]="true" severity="secondary"
            (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" [text]="true"
            [disabled]="(form.invalid ?? false) || checkPasswordConfirmation"
            (click)="save(config.data.entity)"></p-button>
    </div>
</div>
