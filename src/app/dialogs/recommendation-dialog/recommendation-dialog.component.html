<form role="form" #form="ngForm" class="mb-5">
    <div>
        <label for="user" class="roboto fs-small">Empleado que recomendó</label>
        <br>
        <p-dropdown [options]="employees" id="id_employee" name="id_employee" optionLabel="full_name" optionValue="id"
            [showClear]="true" placeholder="Selecciona el empleado" styleClass="w-100 roboto"
            [(ngModel)]="config.data.entity.id_employee" [required]="true" #id_employee="ngModel"></p-dropdown>
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Empleado recomendado</label>
        <br>
        <p-dropdown [options]="employees" id="id_recommended_employee" name="id_recommended_employee"
            optionLabel="full_name" optionValue="id" [showClear]="true" placeholder="Selecciona el empleado"
            styleClass="w-100 roboto" [(ngModel)]="config.data.entity.id_recommended_employee"
            (onClick)="setDialogHeight('550px')" (onHide)="setDialogHeight('auto')" [required]="true"
            #id_recommended_employee="ngModel"></p-dropdown>
    </div>
    <div class="mt-3">
        <label for="user" class="roboto fs-small">Monto de bonificación al recomendador</label>
        <br>
        <span class="p-input-icon-left w-100">
            <i class="pi pi-dollar text-gray"></i>
            <input pInputText type="number" id="amount" name="amount" class="p-inputtext-sm roboto w-100 fs-small"
                [(ngModel)]="config.data.entity.amount" [required]="true" #amount="ngModel" />
        </span>
    </div>

</form>
<div class="d-flex justify-content-end mt-5">
    <div class="footer-dialog">
        <p-button icon="pi pi-times" label="Cancelar" [text]="true" severity="secondary"
            (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" [text]="true" [disabled]="form.invalid ?? false"
            (click)="save(config.data.entity)"></p-button>
        <!-- <p-button icon="pi pi-times" label="Cancelar" severity="secondary" size="small" (click)="closeDialog()"></p-button>
        <p-button icon="pi pi-save" label="Guardar" size="small" styleClass="ms-2"></p-button> -->
    </div>
</div>
